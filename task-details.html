<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="#" id="projectBreadcrumb"></a></li>
                <li class="breadcrumb-item active" id="taskBreadcrumb" aria-current="page"></li>
            </ol>
        </nav>
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="mb-0">Task Details</h3>
                <a href="dashboard.html" class="btn btn-outline-primary"><i class="fas fa-arrow-left me-2"></i>Back to Dashboard</a>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <h4 id="taskName" class="mb-3"></h4>
                        <p class="text-muted mb-4" id="taskDescription"></p>
                        <div class="d-flex align-items-center mb-3">
                            <span class="badge bg-primary me-2" id="projectName"></span>
                            <span class="badge" id="taskPriority"></span>
                        </div>
                        <div class="mb-3">
                            <strong>Due Date:</strong>
                            <span id="taskDueDate"></span>
                        </div>
                        <div class="mb-3">
                            <strong>Status:</strong>
                            <span id="taskStatus" class="badge"></span>
                        </div>
                        <div class="mb-3">
                            <a href="#" id="projectLink" class="btn btn-outline-info btn-sm">
                                <i class="fas fa-project-diagram me-2"></i>View Project
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="task-details.js"></script>
</body>
</html>
