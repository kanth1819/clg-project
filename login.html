<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOWTRACK</title>
    <link rel="icon" type="image/png" href="img/Blue_White_Bold_Music_Logo-removebg-preview.png">
    <script type="module" src="login.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
        }

        #login-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: #5271ff;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #5271ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #4060ff;
        }

        p {
            margin-top: 1rem;
            color: #666;
        }

        a {
            color: #5271ff;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form id="login-form">
        <img src="img/Blue_White_Bold_Music_Logo-removebg-preview.png" alt="Logo" class="logo">
        <h1>Welcome Back</h1>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </form>
</body>
</html>
