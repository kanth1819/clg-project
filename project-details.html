<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - FlowTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="project-details.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <div class="text-center py-4">
                        <img src="img/Blue_White_Bold_Music_Logo-removebg-preview.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <img src="img/icons/analytics.svg" alt="Dashboard" class="icon">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <img src="img/icons/project.svg" alt="Projects" class="icon">
                                Projects
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img src="img/icons/task.svg" alt="Tasks" class="icon">
                                Tasks
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img src="img/icons/workflow.svg" alt="Workflow" class="icon">
                                Workflow
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img src="img/icons/collaboration.svg" alt="Team" class="icon">
                                Team
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img src="img/icons/role.svg" alt="Roles" class="icon">
                                Roles
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Project Details</h1>
                </div>

                <div class="project-details-container">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 id="projectName" class="card-title mb-4">Loading...</h2>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-4">
                                        <h5 class="text-muted">Description</h5>
                                        <p id="projectDescription" class="lead">Loading...</p>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <h5 class="text-muted">Due Date</h5>
                                            <p id="projectDueDate">Loading...</p>
                                        </div>
                                        <div class="col-md-4">
                                            <h5 class="text-muted">Priority</h5>
                                            <p id="projectPriority">Loading...</p>
                                        </div>
                                        <div class="col-md-4">
                                            <h5 class="text-muted">Status</h5>
                                            <p id="projectStatus">Loading...</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="progress-card">
                                        <h5 class="text-muted mb-3">Progress</h5>
                                        <div class="progress mb-2" style="height: 20px;">
                                            <div id="projectProgress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tasks Section -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h3 class="card-title">Tasks</h3>
                                <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
                            </div>
                            <div id="tasksList" class="list-group">
                                <!-- Tasks will be dynamically added here -->
                            </div>
                        </div>
                    </div>

                    <!-- Team Members Section -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h3 class="card-title">Team Members</h3>
                                <button class="btn btn-primary" id="addMemberBtn">Add Member</button>
                            </div>
                            <div id="teamMembers" class="row g-3">
                                <!-- Team members will be dynamically added here -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="project-details.js"></script>
</body>
</html>
