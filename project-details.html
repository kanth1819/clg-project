<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - FlowTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <div class="text-center py-4">
                        <img src="img/logo.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <img src="img/icons/analytics.svg" alt="Dashboard" class="icon"> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <img src="img/icons/project.svg" alt="Projects" class="icon"> Projects
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img src="img/icons/task.svg" alt="Tasks" class="icon"> Tasks
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 text-primary">Project Details</h1>
                </div>

                <!-- Error Message (Hidden by Default) -->
                <div id="errorContainer" class="alert alert-danger d-none">
                    <strong>Error:</strong> <span id="errorMessage"></span>
                    <br>
                    <a href="dashboard.html" class="btn btn-danger mt-2">Return to Dashboard</a>
                </div>

                <div id="projectContainer">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 id="projectName" class="card-title mb-4">Loading...</h2>
                            <div class="row">
                                <div class="col-md-8">
                                    <h5 class="text-muted">Description</h5>
                                    <p id="projectDescription">Loading...</p>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <h5 class="text-muted">Due Date</h5>
                                            <p id="projectDueDate">Loading...</p>
                                        </div>
                                        <div class="col-md-4">
                                            <h5 class="text-muted">Priority</h5>
                                            <p id="projectPriority">Loading...</p>
                                        </div>
                                        <div class="col-md-4">
                                            <h5 class="text-muted">Status</h5>
                                            <p id="projectStatus">Loading...</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <h5 class="text-muted">Progress</h5>
                                    <div class="progress mb-2">
                                        <div id="projectProgress" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tasks Section -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="card-title">Tasks</h3>
                            <div id="tasksList" class="list-group">
                                <!-- Tasks will be dynamically added here -->
                            </div>
                        </div>
                    </div>

                    <!-- Team Members Section -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="card-title">Team Members</h3>
                            <div id="teamMembers" class="row g-3">
                                <!-- Team members will be dynamically added here -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="project-details.js"></script>
</body>
</html>
